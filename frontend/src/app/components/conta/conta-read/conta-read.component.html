<div class="mat-elevation-z5">
    <table mat-table [dataSource]="contas" >
      
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Saldo Column -->
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef >saldo</th>
        <td mat-cell *matCellDef="let row">{{row.saldo | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Depositar</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/conta/update/{{row.id}}" class="edit">
                <i class="material-icons">
                    trending_up
                </i>
            </a>
        </td>
      </ng-container>

      <!-- Action2 Column -->
      <ng-container matColumnDef="action2">
        <th mat-header-cell *matHeaderCellDef >Sacar</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/conta/saque/{{row.id}}" class="edit2">
                <i class="material-icons">
                    trending_down
                </i>
            </a>
            
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
